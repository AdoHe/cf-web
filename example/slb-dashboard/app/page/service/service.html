<div class="ed-p-browser">

  <cf-nav-title title="Browser">
    <a ng-click="openCreateModal()" href="#" class="cf-m-primary-action">
      <cf-svg class="cf-img-icon cf-img-icon-light" src="/coreos.svg/icon-add.svg"></cf-svg>Create Node</a>
  </cf-nav-title>

    <div class="panel cf-m-panel cf-fx-box-shadow-heavy">
      <div class="panel-body">

        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">

            <co-breadcrumb callback="breadcrumbCallback({path: path})" path="currPath"></co-breadcrumb>

            <table class="table table-hover cf-m-table ed-m-node-table">
              <thead>
                <tr>
                  <th class="ed-m-node-table__cog-col">&nbsp;</th>
                  <th>Name</th>
                  <th class="ed-m-node-table__value-col">Namespace</th>
                  <th class="ed-m-node-table__ttl-col">Contacts</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="node in currNode.nodes | orderBy:'name' track by node.name"
                ng-class="ed-m-node-table__node-row"
                ng-click="rowClick(node)"
                class="co-m-table-interact-entire-element">
                <td>
                  <ed-node-cog node="node"></ed-node-cog>
                </td>
                <td>
                  <a class="co-m-table__constrain-content" ng-if="node.dir" href="#">{{truncateKey(node.key)}}</a>
                  <span class="co-m-table__constrain-content" ng-if="!node.dir">{{truncateKey(node.key)}}</span>
                </td>
                <td>
                  <div class="co-m-table__constrain-content">
                    <span cf-highlight="node.value">{{node.namespace}}</span>
                  </div>
                </td>
                <td>
                  <span cf-highlight="node.ttl">{{node.contacts}}</span>
                </td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>

    </div>
  </div>

</div>
