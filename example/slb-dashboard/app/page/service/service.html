<div class="ed-p-services">

  <cf-nav-title title="Services"></cf-nav-title>

    <div class="panel cf-m-panel cf-fx-box-shadow-heavy">
      <div class="panel-body">

        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">

            <table class="table table-hover cf-m-table ed-m-node-table">
              <thead>
                <tr>
                  <th class="ed-m-node-table__cog-col">&nbsp;</th>
                  <th>ServiceName</th>
                  <th class="ed-m-node-table__value-col">ServiceNamespace</th>
                  <th class="ed-m-node-table__ttl-col">Contacts</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="service in services | orderBy:'serviceName' track by service.serviceName"
                ng-class="ed-m-node-table__node-row"
                ng-click="rowClick(service)"
                class="co-m-table-interact-entire-element">
                <td>
                  <ed-service-cog service="service"></ed-service-cog>
                </td>
                <td>
                  <span class="co-m-table__constrain-content">{{truncateKey(service.serviceName)}}</span>
                </td>
                <td>
                  <div class="co-m-table__constrain-content">
                    <span cf-highlight="service.serviceNamespace">{{service.serviceNamespace}}</span>
                  </div>
                </td>
                <td>
                  <span cf-highlight="service.serviceContacts">{{service.serviceContacts}}</span>
                </td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>

    </div>
  </div>

</div>
